name: Publish to NuGet

on:
  workflow_dispatch:  # Manual trigger (recommended)
  # Optionally also trigger on version tags:
  # push:
  #   tags:
  #     - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only repository owners/collaborators can run this
    if: github.actor == github.repository_owner || github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/PDDLParser/PDDLParser.csproj --configuration Release --no-build --output ./artifacts

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      if: ${{ !contains(github.ref_name, '-alpha') && !contains(github.ref_name, '-beta') && !contains(github.ref_name, '-rc') }}
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
